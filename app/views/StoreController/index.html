<!--View associated to index action of StoreController controller -->
<a href ="{{ path('store.allProducts') }}" class = "ui yellow button">Parcourir le store ({{countProduct}} produits)</a>
<div class = "ui cards">
    {% for section in all %}
        <div class = "ui card">
            <h2>{{section.name}}</h2>
            {{section.description}}
           <a class="ui grey button" href="{{ path('store.section', [section.id])}}">+ Consulter produits ({{section.products|length}}) ...</a>
        </div>
    {% endfor %}
</div>
