<div class="ui divider"></div>
<div class = "ui cards">
    {% for product in byId.products %}
    <div class = "ui card">
        <div class="ui class ui card" > {{img('store/' ~ product.image ~ '.jpg', {class: ''}) }}</div>
        <div class="content">
            <span class="header">{{product.name}}</span>
            <div class="meta">
                <span>{{product.getPrice}}â‚¬</span>
            </div>
        </div>
        <div class ="extra content">
            <a class="ui bottom attached yellow button">+ To cart</a>
        </div>
        </div>
    {% endfor %}
</div>
